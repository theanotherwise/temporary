version: '3'

services:
  ui:
    container_name: ui
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        DB_SRV_ADDR: db
        ZBX_SRV_ADDR: srv
    ports:
      - "8080:80"
    networks:
      - zabbix
  db:
    container_name: db
    build: 
      context: ./database
      dockerfile: Dockerfile
    networks:
      - zabbix
  srv:
    container_name: srv
    build:
      context: ./server
      dockerfile: Dockerfile
      args:
        DB_SRV_ADDR: db
    networks:
      - zabbix
networks:
  zabbix:
    ipam:
      config:
        - subnet: 172.20.10.0/24
