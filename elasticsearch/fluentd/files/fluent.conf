<source>
  @type tail
  path /var/log/apache2/access.log

  tag apache.access

  <parse>
    @type apache2
  </parse>
</source>

<match **>
  @type elasticsearch

  logstash_format true
  index_name ${ELASTICSEARCH_HOSTS:elasticsearch:9200}
  port 9200
  index_name fluentd-httpd-access.log-%Y-%m-%d
</match>
